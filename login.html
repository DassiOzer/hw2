<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login to play the game</title>
    <link rel="stylesheet" href="CSS/login.css" />
</head>

<body>
    <img id="logo" src="לוגו/לוגו שקוף.png">
    <div class="container">
    <div class="login-content">
        <form id="register-form">
            <img src="תמונות/profile.png">
            <h2>Sign Up</h2>
            <input type="text" id="namesignup" placeholder="Username" required />
            <input type="email" id="emailsignup" placeholder="Email" required />
            <input type="password" id="passwordsignup" placeholder="password" required />
            <p id="signUpMassage"></p>
            <button id="signUp" class="btn">Sign up</button>
            <p>having an acount? <b id="log" class="links">login</b></p>
        </form>
    </div>
    <div class="login-content">
        <form id="Login-form">
            <img src="תמונות/profile.png">
            <h2>Log in</h2>
            <input type="email" id="emaillogin" placeholder="Email" required />
            <input type="password" id="passwordlogin" placeholder="password" required />
            <p id="logInMassage"></p>
            <button id="Login" class="btn">Log in</button>
            <p>dont have an acount yet? let's <b id="sign" class="links">sign up</b></p>
        </form>
    </div>
    </div>
  </body>
<script src="JS/login.js"></script>

</html>
